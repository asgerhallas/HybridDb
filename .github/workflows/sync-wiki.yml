name: Sync Docs to Wiki

on:
  push:
    branches:
      - master
    paths:
      - 'docs/**'
  workflow_dispatch:

jobs:
  sync-wiki:
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
      
      - name: Prepare docs for wiki (remove first H1 heading)
        run: |
          mkdir -p wiki-temp
          # Copy all markdown files from docs to wiki-temp, removing first H1 heading
          find docs -name "*.md" -type f | while read file; do
            # Get relative path from docs/
            rel_path="${file#docs/}"
            # Create directory structure in wiki-temp
            mkdir -p "wiki-temp/$(dirname "$rel_path")"
            # Remove first H1 heading and copy
            sed '1{/^# /d;}' "$file" > "wiki-temp/$rel_path"
          done
          # Show what we're syncing
          find wiki-temp -name "*.md"
        shell: bash
      
      - name: Sync to Wiki
        uses: Andrew-Chen-Wang/github-wiki-action@v4
        with:
          path: wiki-temp/
          token: ${{ secrets.GH_PAT }}
